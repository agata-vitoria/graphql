# ! NA FRENTE DI TIPO SIGNIFICA OBRIGATÃ“RIO
type User {
    id: ID!
    name: String!
    email: String!
}

# A ! SIMBOLIZA Q TUDO Q ESTIVER DENTRO DO ARRAY TEM Q SER DO TIPO USUARIO
type Query {
    users: [User!]!
    user(id: ID!) : User
}

type Mutation {
    createUser(name: String!, email: String!) : User
}